<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i  = 0 ; i <= 10 ; i++){
            if(i % 2 == 0){
                alert(i)
            }
        }
        for (let i = 0; i < 3; i++) {
            alert( `number ${i}!` );
        }
        let i= 0;
        while(i < 3){
            alert(`number ${i}!`);
            i++
        }

        outer:while(true){
            let n = prompt("number:", '')
            if(n > 100){
                break outer;
            }
            else continue
        }
    </script>
</body>
</html>
